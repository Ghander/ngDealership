<!--this is my car make dropdown-->
<div class="btn-group" uib-dropdown is-open="status.isopen">
    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        Choose Your Favorite Brand <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li><a href="#" ng-click="controller.carId()">All</a></li>
        <li ng-repeat="make in controller.makes">
            <a href="#" ng-click="controller.carId(make.id)">{{make.name}}</a>
        </li>
    </ul>
</div>
<br />
<br />
<br />
<h3>Check our inventory</h3>
<p>Search cars: <input ng-model="controller.search"/></p>
<br />
<br />
<ul class="row inventory">
    <li class="col-md-4" ng-repeat="car in controller.cars|filter:{shortDescription:controller.search}|filter: {carMakeId:controller.makeId}">
        <a class="thumbnail" ng-click="controller.showModal(car)" href="">
            <div class="text-center">
                <img width="300" src="{{car.imageUrl}}" alt="{{car.shortDescription}}" />
                <h4>{{car.shortDescription}} - {{car.price|currency}}</h4>
            </div>
        </a>
    </li>
</ul>
